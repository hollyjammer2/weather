<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода в городах</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="weather-container">
        <h1>Погода в городах</h1>
        
        <!-- Город 1 -->
        <div class="city">
            <h2>Москва</h2>
            <div class="weather-info">
                <p>Температура: <span id="temperature-moscow">20°C</span></p>
                <p>Состояние: <span id="condition-moscow">Облачно</span></p>
                <p>Влажность: <span id="humidity-moscow">65%</span></p>
                <p>Ветер: <span id="wind-moscow">5 км/ч</span></p>
            </div>
        </div>

        <!-- Город 2 -->
        <div class="city">
            <h2>Санкт-Петербург</h2>
            <div class="weather-info">
                <p>Температура: <span id="temperature-spb">18°C</span></p>
                <p>Состояние: <span id="condition-spb">Дождь</span></p>
                <p>Влажность: <span id="humidity-spb">70%</span></p>
                <p>Ветер: <span id="wind-spb">10 км/ч</span></p>
            </div>
        </div>

        <!-- Город 3 -->
        <div class="city">
            <h2>Златоуст</h2>
            <div class="weather-info">
                <p>Температура: <span id="temperature-novosibirsk">15°C</span></p>
                <p>Состояние: <span id="condition-novosibirsk">Ясно</span></p>
                <p>Влажность: <span id="humidity-novosibirsk">50%</span></p>
                <p>Ветер: <span id="wind-novosibirsk">7 км/ч</span></p>
            </div>
        </div>
    </div>
</body>
</html>
