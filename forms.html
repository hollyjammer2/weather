<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление данных о погоде</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; }
        form {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        form input, form select, form button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px 10px;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form button {
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #0056b3;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .city {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .weather-info {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Добавить данные о погоде</h1>

    <form id="weatherForm">
        <label for="city">Город</label>
        <input type="text" id="city" placeholder="Введите город" required>

        <label for="temperature">Температура</label>
        <input type="text" id="temperature" placeholder="Введите температуру" required>

        <label for="condition">Состояние</label>
        <input type="text" id="condition" placeholder="Введите состояние" required>

        <label for="humidity">Влажность</label>
        <input type="text" id="humidity" placeholder="Введите влажность" required>

        <label for="wind">Ветер</label>
        <input type="text" id="wind" placeholder="Введите скорость ветра" required>

        <button type="submit">Отправить</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
